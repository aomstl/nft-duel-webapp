<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino WebApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <!-- 뉋왐혠햫햦햧 햠햟 -->
    <header>
      <div class="logo">游꿣 Casino</div>
      <div class="balance">游눑 12.5 TON</div>
    </header>

    <!-- 햊햡쮏쒫썜 향쮏쫧 -->
    <section class="wheel-section">
      <div class="wheel-container">
        <div id="wheel" class="wheel"></div>
      </div>
      <button id="spinBtn" class="btn primary">쮐혝햟쒫쟴혧 NFT 햦 햨혞혝햦혝혧</button>
      <div class="timer">00:30</div>
    </section>

    <!-- 햏햦햤햫햣햣 햪햣햫혩 -->
    <nav class="bottom-nav">
      <button class="nav-btn active">游 Rolls</button>
      <button class="nav-btn">游꾸 햎쮏 햡햦혟혝혦</button>
      <button class="nav-btn">游 햎햟햡햟향햦햫</button>
      <button class="nav-btn">游눯 행햟햟햠쮐쮏</button>
    </nav>
  </main>

  <!-- TON Connect -->
  <button id="tonConnectBtn" class="btn secondary ton-btn">TON Connect</button>

  <script src="app.js"></script>
</body>
</html>
