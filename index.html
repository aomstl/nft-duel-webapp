<!DOCTYPE html>
<html>
<head>
    <title>NFT Duel Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>NFT Duel Game</h1>
    <button onclick="startDuel()">Начать дуэль</button>
    <button onclick="startRPS()">Камень-Ножницы-Бумага</button>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const user = Telegram.WebApp.initDataUnsafe.user;
        const userId = user ? user.id : null;

        function startDuel() {
            if (userId) {
                Telegram.WebApp.sendData(JSON.stringify({ action: "start_duel", user_id: userId }));
                Telegram.WebApp.close();
            }
        }

        function startRPS() {
            if (userId) {
                Telegram.WebApp.sendData(JSON.stringify({ action: "start_rps", user_id: userId }));
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
