<!DOCTYPE html>
<html>
<head>
    <title>NFT Duel Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>NFT Duel Game</h1>
    <button onclick="startGame('start_duel')">Начать дуэль</button>
    <button onclick="startGame('start_rps')">Камень-Ножницы-Бумага</button>
    <button onclick="startGame('start_hot_potato')">Горячая Картошка</button>
    <button onclick="startGame('start_dice')">Кости</button>
    <button onclick="startGame('start_slots')">Слоты</button>
    <button onclick="startGame('start_wheel')">Колесо Фортуны</button>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const user = Telegram.WebApp.initDataUnsafe.user;
        const userId = user ? user.id : null;

        function startGame(action) {
            if (userId) {
                Telegram.WebApp.sendData(JSON.stringify({ action: action, user_id: userId }));
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
