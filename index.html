<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino WebApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <!-- Верхний бар -->
    <header>
      <div class="logo">🎰 Casino</div>
      <div class="balance">💎 12.5 TON</div>
    </header>

    <!-- Игровая зона -->
    <section class="wheel-section">
      <div class="wheel-container">
        <div id="wheel" class="wheel"></div>
      </div>
      <button id="spinBtn" class="btn primary">Поставить NFT и крутить</button>
      <div class="timer">00:30</div>
    </section>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
      <button class="nav-btn active">🎲 Rolls</button>
      <button class="nav-btn">🎁 Мои гифты</button>
      <button class="nav-btn">🛒 Магазин</button>
      <button class="nav-btn">💰 Заработок</button>
    </nav>
  </main>

  <!-- TON Connect -->
  <button id="tonConnectBtn" class="btn secondary ton-btn">TON Connect</button>

  <script src="app.js"></script>
</body>
</html>
